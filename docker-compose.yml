
services:
  postgres:
    image: postgres:latest
    container_name: sauna-postgres-db
    # resrtart: unless-stopped
    restart: always 
    environment:
      POSTGRES_USER: jamesdajs # Nombre de usuario para la base de datos
      POSTGRES_PASSWORD: polo1028 # ContraseÃ±a para el usuario
      POSTGRES_DB: florida # Nombre de la base de datos inicial

      TZ: America/La_Paz 
      # Opcional: TambiÃ©n puedes configurar la zona horaria de PostgreSQL
      PGTZ: America/La_Paz 
    ports:
      - "5432:5432"
    volumes:
    # - D:\sistema sauna\volumenes\postgres_data:/var/lib/postgresql/data # Ruta en Windows
      - postgres_data:/var/lib/postgresql/data
    healthcheck: # ðŸš¨ AÃ‘ADIDO: Para verificar que la DB estÃ¡ lista
      test: ["CMD-SHELL", "pg_isready -U sauna_user -d sauna_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./ 
      dockerfile: Dockerfile

    # resrtart: unless-stopped
    restart: always
    depends_on:
      postgres:
        # ðŸš¨ CORRECCIÃ“N 2: Esperar a que la DB estÃ© HEALTHY (Lista)
        condition: service_healthy 
    environment:
      # ðŸš¨ CORRECCIÃ“N 3: Variables de conexiÃ³n deben usar el nombre del servicio
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: jamesdajs
      DB_PASSWORD: polo1028
      DB_NAME: florida
      PORT: 3000
      TZ: America/La_Paz
    volumes:
      # ðŸš¨ Montar el volumen en la carpeta de subidas
      #  Ruta en Windows: D:\sistema sauna\volumenes\backend_uploads:/app/public/uploads
      - backend_uploads:/app/public/uploads
    ports:
      - "3000:3000" # Mapeo de puerto correcto (Host 3100 -> Contenedor 3000)
  frontend:
    build:
      context: ../sauna-material-cli 
      dockerfile: Dockerfile # Usa el nombre que le diste al archivo

    # resrtart: unless-stopped
    restart: always
    ports:
      - "4100:80"
# en windows las rutas de los volumenes serian asi:
# D:\sistema sauna\volumenes y borrar los volumenes declarados abajo
volumes:
  postgres_data:
    driver: local
  backend_uploads: # ðŸš¨ DefiniciÃ³n del volumen persistente para imÃ¡genes
    driver: local